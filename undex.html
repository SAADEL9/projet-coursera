<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #d3d3d3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #333;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    #large-image {
      position: relative;
      margin: 2rem auto;
      background-color: white;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 400px;
    }

    #large-image img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 4px solid #333;
    }

    #large-image figcaption {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-radius: 5px;
     
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .thumbnail {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    .thumbnail img {
      max-width: 150px;
      height: auto;
      border: 2px solid #333;
    }
  </style>
</head>
<body onload="initializeGallery()">
  <header>
    <h1>Interactive Photo Gallery</h1>
  </header>
  <main>
    <figure id="large-image">
      <img src="placeholder.jpg" alt="Hover over an image to see details">
      <figcaption>Hover over an image to see details</figcaption>
    </figure>
    <div class="gallery">
      <figure class="thumbnail" tabindex="0" data-image="1.jpg" data-alt="With My Boy">
        <img src="1.jpg" alt="With My Boy">
      </figure>
      <figure class="thumbnail" tabindex="0" data-image="2.jpg" data-alt="Happy Dog">
        <img src="2.jpg" alt="Happy Dog">
      </figure>
      <figure class="thumbnail" tabindex="0" data-image="3.jpg" data-alt="Playful Pup">
        <img src="3.jpg" alt="Playful Pup">
      </figure>
      <figure class="thumbnail" tabindex="0" data-image="4.jpg" data-alt="Dog Outdoors">
        <img src="4.jpg" alt="Dog Outdoors">
      </figure>
      <figure class="thumbnail" tabindex="0" data-image="5.jpg" data-alt="Cozy Moment">
        <img src="5.jpg" alt="Cozy Moment">
      </figure>
      <figure class="thumbnail" tabindex="0" data-image="6.jpg" data-alt="Cute Pose">
        <img src="6.jpg" alt="Cute Pose">
      </figure>
    </div>
  </main>
  <script>
    function initializeGallery() {
      const thumbnails = document.querySelectorAll(".thumbnail");
      const largeImage = document.querySelector("#large-image img");
      const largeCaption = document.querySelector("#large-image figcaption");

      thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener("mouseover", () => updateLargeImage(thumbnail));
        thumbnail.addEventListener("focus", () => updateLargeImage(thumbnail));
        thumbnail.addEventListener("mouseleave", resetLargeImage);
        thumbnail.addEventListener("blur", resetLargeImage);
      });
    }

    function updateLargeImage(thumbnail) {
      const largeImage = document.querySelector("#large-image img");
      const largeCaption = document.querySelector("#large-image figcaption");
      const newImage = thumbnail.getAttribute("data-image");
      const newAlt = thumbnail.getAttribute("data-alt");

      largeImage.src = newImage;
      largeImage.alt = newAlt;
      largeCaption.textContent = newAlt;
    }

    function resetLargeImage() {
      const largeImage = document.querySelector("#large-image img");
      const largeCaption = document.querySelector("#large-image figcaption");

      largeImage.src = "placeholder.jpg";
      largeImage.alt = "Hover over an image to see details";
      largeCaption.textContent = "Hover over an image to see details";
    }
  </script>
</body>
</html>
